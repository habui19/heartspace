<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Fun Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="buttons">
      <button class="button" onclick="playPiano();">Piano</button>
      <button class="button" onclick="playDrum();">Drum</button>
      <button class="button" onclick="love();">Love</button>
    </div>
    <div class='thoughts'>
      <textarea name="" id="" cols="20" rows="10" placeholder="Write something here"></textarea>
    </div>
    <div class="messages">
      <button class="button" onclick="vnTxt();">VN</button>
      <button class="button" onclick="enTxt();">EN</button>
      <h1 class="insideMessages"></h1>
    </div>
    <div>

      <div class="keys flex-container">
        <div class="row1">
        </div>
        <div class="row2">
        </div>
        <div class="row3">
        </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="final-project.js"></script>

</body>

</html>
