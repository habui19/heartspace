<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Heart Space</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
</head>

<body>
  <div class="wrapper">
    <main class="page-main">

      <!-- welcome -->
      <div class="welcome">
        <h1 class="heartspace">HeartSpace</h1>
        <h2 class="description"></h2>
        <button class="button" id="start" onclick='startFunc();'>Start</button>
      </div>

      <!-- first step -->
      <div class="firstStep hide">
        <div class="message">
          <p class="insideMessage">Về rồi hả con</p>
        </div>

        <div class="hidethoughts">
          <textarea rows="10" cols="20" placeholder="Write something here..."></textarea>
        </div>

        <button class="hide" id="letgo" onclick='letGo();' disabled>Done</button>

        <button class='hide' id='next' onclick='nextStep();' disabled>Next</button>
      </div>

      <!-- next step -->
      <div class="nextStep hide">
        <div class="message">
          <p class="insideMessage"></p>
        </div>

        <div class="hidethoughts">
          <textarea rows="10" cols="20" placeholder="Write something here..."></textarea>
        </div>

        <button class='' id='done' onclick='finalStep();' disabled>Done</button>

      </div>


      <audio class="audio" autoplay>
        <source src="lullaby.mp3" type="audio/mp3">
      </audio>

    </main>

    <div class="footer">
      <a href="https://www.facebook.com/habui19" class="fa fa-facebook" target="_blank"></a>
      <p>Created by the Universe through Ha Bui</p>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
